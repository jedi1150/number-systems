buildscript {
    ext {
        kotlin_version = '1.6.10'
        core_version = '1.7.0'
        appcompact_version = '1.4.0'
        material_version = '1.5.0'
        multidex_version = '2.0.1'
        lifecycle_version = '2.4.1'
        compose_version = '1.2.0-alpha07'
        navigation_compose_version = '2.4.1'
        constraintlayout_compose_version = '1.0.0'
        datastore_preferences_version = '1.0.0'
        accompanist_version = '0.24.5-alpha'
        firebase_bom_version = '28.3.0'
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:7.1.2'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath 'androidx.navigation:navigation-safe-args-gradle-plugin:2.3.5' // TODO deprecated
        classpath 'com.google.gms:google-services:4.3.10'
        classpath 'com.google.firebase:firebase-crashlytics-gradle:2.8.1'
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }

    tasks.withType(org.jetbrains.kotlin.gradle.tasks.KotlinCompile).configureEach {
        kotlinOptions {
            // Treat all Kotlin warnings as errors (disabled by default)
            allWarningsAsErrors = project.hasProperty("warningsAsErrors") ? project.warningsAsErrors : false
            // Opt-in to experimental compose APIs
            freeCompilerArgs += '-Xopt-in=kotlin.RequiresOptIn'
        }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}