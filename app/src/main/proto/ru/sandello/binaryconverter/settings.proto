syntax = "proto3";

option java_package = "ru.sandello.binaryconverter";
option java_multiple_files = true;

import "ru/sandello/binaryconverter/theme_type.proto";

message Settings {
  ThemeTypeProto theme_type = 1;
  string language_tag = 2;
  bool is_digit_grouping_enabled = 3;
  bool is_digit_grouping_initialized = 4;
  int32 app_launch_counter = 10;
}
